use-initials-for-default-user-portrait-help=Włącz, aby ustawić inicjały użytkownika jako domyślny portret użytkownika. W przeciwnym razie zostaną użyte domyślne pliki obrazów portretowych. Domyślna ścieżka obrazu pionowego jest ustawiana przez właściwość "image.default.user.portrait" w portalu.properties. (Automatic Translation)
