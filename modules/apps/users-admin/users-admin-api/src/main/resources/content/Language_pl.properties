users-image-check-token-help=Enable to check the image token for user portraits and organization logos before displaying them. (Automatic Copy)
users-image-maximum-file-size-help=Ustaw maksymalny rozmiar pliku w bajtach dla portretów użytkownika. Wartość 0 oznacza brak limitu. Niezależnie od wartości wprowadzonej w tym miejscu, przekazane pliki nie mogą przekraczać "Maksymalnego rozmiaru" ustawionego w ustawieniach systemu > infrastruktura > przekazywanie żądania servlet. (Automatic Translation)
users-image-maximum-height-help=Ustaw maksymalną wysokość portretu użytkownika w pikselach. Wartość 0 oznacza brak ograniczeń dotyczących wymiarów portretu użytkownika. (Automatic Translation)
users-image-maximum-width-help=Ustaw maksymalną szerokość portretu użytkownika w pikselach. Wartość 0 oznacza brak ograniczeń dotyczących wymiarów portretu użytkownika. (Automatic Translation)