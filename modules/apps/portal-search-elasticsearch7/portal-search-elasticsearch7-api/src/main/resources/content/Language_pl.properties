bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Jeśli to jest zaznaczone, przestrzeń adresowa procesu jest zablokowana w pamięci RAM, zapobiegając zamianie pamięci Elasticsearch. (Automatic Translation)
cluster-name=Nazwa klastra (Automatic Translation)
