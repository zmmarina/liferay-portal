discovery-zen-ping-unicast-hosts-port=Port hostów emisji pojedynczej Zen Discovery (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Ta konfiguracja jest przestarzała. Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Podaj zakres portów używanych podczas tworzenia wartości discovery.zen.ping.unicast.hosts. Wiele węzłów Elasticsearch na różnych portach może działać jako routery plotkarskie na tym samym komputerze. (Automatic Translation)
elasticsearch-connection-configuration-name=Połączenia elasticsearch (Automatic Translation)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Translation)
embedded-http-port=Osadzony port HTTP (Automatic Translation)
embedded-http-port-help=Ta konfiguracja jest przestarzała. Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Ustaw port HTTP węzła elasticsearch, który jest tworzony, gdy tryb produkcji jest wyłączony, a tryb pracy jest ustawiony na EMBEDDED. (Automatic Translation)
http-cors-allow-origin=Http CORS Zezwalaj na pochodzenie (Automatic Translation)
http-cors-allow-origin-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Ustaw źródła, aby zezwalały na to, gdy jest włączony protokół HTTP CORS. (Automatic Translation)
http-cors-configurations=Konfiguracje protokołu HTTP CORS (Automatic Translation)
http-cors-configurations-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Podaj niestandardowe ustawienia protokołu HTTP CORS w formacie YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=Http CORS włączone (Automatic Translation)
http-cors-enabled-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Jeśli to jest zaznaczone, udostępnianie zasobów między źródłami jest włączone, co określa, czy przeglądarka innego źródła może żądać Elasticsearch. Jeśli jest wyłączona, narzędzia front-endu sieci web, takie jak elasticsearch-head, mogą nie być w stanie się połączyć. (Automatic Translation)
http-ssl-enabled=Http SSL włączone (Automatic Translation)
http-ssl-enabled-help=Włączanie lub wyłączanie protokołu TLS/SSL. (Automatic Translation)
index-name-prefix=Prefiks nazwy indeksu (Automatic Translation)
index-name-prefix-help=Ustaw prefiks nazwy indeksu wyszukiwania. Ta wartość nie powinna być zmieniana w normalnych warunkach. Jeśli zmienisz tę wartość, należy również ponownie zeksuj portal, a następnie ręcznie usunąć stary indeks za pomocą konsoli administracyjnej Elasticsearch. (Automatic Translation)
log-exceptions-only=Tylko wyjątki dziennika (Automatic Translation)
log-exceptions-only-help=Jeśli jest to zaznaczone, wyjątki od Elasticsearch są przechwytywane i rejestrowane bez ponownego wyrzucania. (Automatic Translation)
network-bind-host=Host wiązania sieciowego (Automatic Translation)
network-bind-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Określ interfejsy sieciowe, z których węzeł powinien być powiązany w celu nasłuchiowania żądań przychodzących. (Automatic Translation)
network-host=Host sieciowy (Automatic Translation)
network-host-addresses=Adresy hostów sieciowych (Automatic Translation)
network-host-addresses-help=Ustaw zdalne hosty HTTP, z którymi mają się łączyć. (Automatic Translation)
network-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Ustaw adres hosta lub adres IP powiązany z węzłem, który jest używany do publikowania (anonsowania) hosta w innych węzłach w klastrze. Jest to skrót, który ustawia hosta powiązania i hosta publikowania w tym samym czasie. (Automatic Translation)
network-publish-host=Host publikowania w sieci (Automatic Translation)
network-publish-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Ustaw pojedynczy interfejs, który węzeł anonsuje do innych węzłów w klastrze, aby te węzły mogły się z nim połączyć. (Automatic Translation)
node-name=Nazwa węzła (Automatic Translation)
node-name-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Ustaw nazwę węzła, aby rozpocząć. Jeśli unset, "liferay" jest używany. (Automatic Translation)
number-of-index-replicas=Liczba replik indeksu firmy i systemu (Automatic Translation)
number-of-index-replicas-help=Ustaw liczbę replik dla każdej firmy Liferay i indeksu systemu. Jeśli nie zostanie ustawione, nie są używane żadne repliki. Zmiany tej wartości zaa ujmują się po pełnym redeksu. (Automatic Translation)
number-of-index-shards=Liczba odłamków indeksu firmy i systemu (Automatic Translation)
number-of-index-shards-help=Ustaw liczbę fragmentów do użycia podczas tworzenia firmy Liferay i indeksu systemu. Jeśli unset, jeden fragment będzie używany. Zmiany tej wartości zaa ujmują się po pełnym redeksu. (Automatic Translation)
operation-mode=Tryb pracy (Automatic Translation)
operation-mode-help=Ta konfiguracja jest przestarzała. Jeśli tryb produkcji jest włączony, to ustawienie zostanie zignorowane. Tryb operacji REMOTE (Produkcja) łączy się ze zdalnym autonomicznym klastrem Elasticsearch, który można również osiągnąć, włączając tryb produkcji. Tryb operacji EMBEDDED (Development) uruchamia proces podrzędny z uruchomieniem zewnętrznego wystąpienia elasticsearch sidecar. Wbudowany tryb pracy nie jest obsługiwane. (Automatic Translation)
override-type-mappings=Zastępowanie mapowań typów (Automatic Translation)
override-type-mappings-help=Ustaw niestandardowe mapowania, aby w pełni zastąpić domyślne mapowania dla LiferayDocumentType w formacie JSON (Elasticsearch Put Mapping API). Jeśli ustawisz tę wartość, tworzenie indeksu ignoruje domyślną definicję mapowań i wszystkie punkty rozszerzenia, używając tej alternatywnej definicji mapowań. Użyj tego, jeśli potrzebujesz LiferayDocumentType do utworzenia z niestandardowymi mapowaniami dla pól domyślnych. Jeśli wystarczy dodać nowe mapowania niestandardowe bez nakładania się żadnych ustawień domyślnych, należy użyć additionalTypeMappings. (Automatic Translation)
password-help=Ustaw hasło do uwierzytelniania na Elasticsearch, jeśli zaznaczono włączone uwierzytelnianie. (Automatic Translation)
production-mode-enabled=Włączony tryb produkcji (Automatic Translation)
production-mode-enabled-help=Włącz tryb produkcji. Jeśli ta opcja jest zaznaczona, tryb produkcji zostanie włączony, a konfiguracja trybu pracy zostanie zignorowana. Tryb produkcji łączy się ze zdalnym autonomicznym klastrem Elasticsearch. Jeśli ta ta ta pisownia nie jest zaznaczona, zostanie użyta konfiguracja trybu pracy. (Automatic Translation)
proxy-host-help=Ustaw hosta serwera proxy, który ma być używany dla połączenia klienta. (Automatic Translation)
proxy-password=Hasło serwera proxy (Automatic Translation)
proxy-password-help=Ustaw hasło do łączenia się z serwerem proxy. (Automatic Translation)
proxy-port-help=Ustaw port serwera proxy, który ma być używany dla połączenia klienta. (Automatic Translation)
proxy-username=Nazwa użytkownika serwera proxy (Automatic Translation)
proxy-username-help=Ustaw nazwę użytkownika serwera proxy, która ma być używana w przypadku łączenia się za pośrednictwem serwera proxy. (Automatic Translation)
remote-cluster-connection-id=Identyfikator połączenia klastra zdalnego (Automatic Translation)
remote-cluster-connection-id-help=Wybierz identyfikator połączenia Elasticsearch, który będzie używany podczas łączenia się z klastrem zdalnym. Połączenia elasticsearch są definiowane w ustawieniach systemu Elasticsearch Connections. Jeśli ta wartość nie jest ustawiona, konfiguracje połączeń na tej stronie będą używane dla połączenia zdalnego klastra. (Automatic Translation)
rest-client-logger-level=Poziom rejestratora klienta REST (Automatic Translation)
rest-client-logger-level-help=Ustaw poziom rejestrowania dla klienta elasticsearch REST. (Automatic Translation)
sidecar-debug=Debugowanie wózka bocznego (Automatic Translation)
sidecar-debug-help=Ustaw to na true, aby włączyć tryb debugowania dla procesu sidecar. (Automatic Translation)
sidecar-debug-settings=Ustawienia debugowania wózka bocznego (Automatic Translation)
sidecar-debug-settings-help=Ustaw opcje JVM używane do debugowania procesu wózka bocznego. (Automatic Translation)
sidecar-heartbeat-interval=Interwał bicia serca wózka bocznego (Automatic Translation)
sidecar-heartbeat-interval-help=Ustaw interwał pulsu w milisekundach używany do wykrywania kondycji procesu wózka bocznego. (Automatic Translation)
sidecar-home=Sidecar Strona główna (Automatic Translation)
sidecar-home-help=Ustaw ścieżkę folderu podstawowego wózka bocznego używanego do rozpoczęcia procesu wózka bocznego. (Automatic Translation)
sidecar-http-port=Boczny port HTTP (Automatic Translation)
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Opcje JVM wózka bocznego (Automatic Translation)
sidecar-jvm-options-help=Ustaw opcje JVM używane przez proces wózka bocznego. (Automatic Translation)
sidecar-shutdown-timeout=Limit czasu zamknięcia bocznego (Automatic Translation)
sidecar-shutdown-timeout-help=Ustaw czas w milisekundach, aby poczekać, zanim proces wózka bocznego zostanie przymusowo zamknięty. (Automatic Translation)
track-total-hits=Śledź łączną liczbę trafień (Automatic Translation)
track-total-hits-help=Ustaw to na true, aby dokładnie policzyć całkowitą liczbę trafień, gdy wyszukiwanie jest więcej niż 10 000. Ustawienie tej funkcji true może mieć wpływ na wydajność, gdy istnieje duża liczba trafień w wyszukiwaniu. (Automatic Translation)
transport-tcp-port=Port TCP transportu (Automatic Translation)
transport-tcp-port-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED (Development). Określ port do powiązania dla komunikacji między węzłami. Akceptuje pojedynczą wartość lub zakres (np. 9300-9400). (Automatic Translation)
truststore-password=Hasło do magazynu zaufania (Automatic Translation)
truststore-password-help=Ustaw hasło do magazynu zaufania, jeśli jest zaznaczone pole wyboru HTTP SSL Enabled. (Automatic Translation)
truststore-path=Ścieżka magazynu zaufania (Automatic Translation)
truststore-path-help=Ustaw ścieżkę do pliku magazynu zaufania, jeśli jest zaznaczone pole wyboru HTTP SSL Enabled. (Automatic Translation)
truststore-type=Typ magazynu zaufania (Automatic Translation)
truststore-type-help=Ustaw typ magazynu zaufania, jeśli jest zaznaczone pole wyboru HTTP SSL enabled. (Automatic Translation)
username=Nazwę użytkownika (Automatic Translation)
