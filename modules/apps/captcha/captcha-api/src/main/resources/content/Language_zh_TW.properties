captcha-configuration-name=碼
captcha-engine=CAPTCHA Engine
captcha-engine-help=設置用於生成驗證碼的引擎。 reCAPTCHA 使用必須獨立配置的外部服務，但提供了一種可聽見的選擇，使視障人士可以訪問驗證碼。 有關詳細信息，請參見https://www.google.com/recaptcha/admin/create。
create-account-captcha-enabled=啟用建立帳戶驗證碼
max-challenges=最大挑戰
max-challenges-help=設置每個 portlet session 的驗證碼檢查的最大數量。 將此值設置為 0，代表總是檢查。 將此值設置為小於 0 的數字，代表永不檢查。 如果啟用了驗證碼檢查功能，則始終會針對每個請求檢查未經身份驗證的用戶。
message-boards-edit-category-captcha-enabled=啟用討論板編輯類別驗證碼
message-boards-edit-message-captcha-enabled=啟用討論板編輯留言驗證碼
recaptcha-no-script-url=reCAPTCHA No Script URL
recaptcha-private-key=重啟碼以取得私密鑰
recaptcha-public-key=重啟碼以取得公開鑰
recaptcha-script-url=reCAPTCHA Script URL
recaptcha-verify-url=reCAPTCHA URL
send-password-captcha-enabled=已啟用發送密碼碼
simple-captcha-background-producers=簡單碼背景產生器
simple-captcha-background-producers-help=輸入實現 nl.captcha.backgrounds.BackgroundProducer 的類名稱。 這些類別將由簡單驗證碼隨機使用，以生成驗證碼圖像的背景。
simple-captcha-gimpy-renderers=簡單碼 Gimpy Renderers
simple-captcha-gimpy-renderers-help=輸入實現 nl.captcha.gimpy.GimpyRenderer 的類別名稱。 這些類別將由簡單驗證碼隨機使用以添加驗證碼圖像。
simple-captcha-height=簡單碼高度
simple-captcha-height-help=設置由簡單驗證碼生成的驗證碼圖像的高度。
simple-captcha-noise-producers=簡單碼聲音產生器
simple-captcha-noise-producers-help=輸入實現 nl.captcha.noise.NoiseProducer 的類別名稱。 這些類別將由簡單驗證碼隨機使用，以向驗證碼圖像添加噪點。
simple-captcha-text-producers=簡單碼文字產生器
simple-captcha-text-producers-help=輸入實現 nl.captcha.text.producer.TextProducer 的類別名稱。 這些類別將由簡單驗證碼隨機使用，以為驗證碼圖像生成文本。
simple-captcha-width=簡單碼寬度
simple-captcha-width-help=設置由簡單驗證碼生成的驗證碼圖形的寬度。
simple-captcha-word-renderers=簡單碼字詞渲染
simple-captcha-word-renderers-help=輸入實現 nl.captcha.text.renderer.WordRenderer 的類別名稱。 這些類別將由簡單驗證碼隨機使用以呈現驗證碼圖像的文本。
the-recaptcha-private-key-is-not-valid=碼私密鍵值不正確。
the-recaptcha-public-key-is-not-valid=碼公開鍵值不正確。