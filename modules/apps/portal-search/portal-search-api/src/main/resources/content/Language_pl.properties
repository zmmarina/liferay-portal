search-query-result-window-limit-help=Ustaw to, aby ograniczyć liczbę wyników wyszukiwania, które mogą być wymagane z kwerendy wyszukiwania. (Automatic Translation)
synchronous-execution-override=Zastępowanie wykonania synchronicznego (Automatic Translation)
synchronous-execution-override-help=Wartość "true" powoduje ponowne indeksowanie zmodyfikowanych jednostek zawsze blokować aż do zakończenia. Ze względu na wydajność to ustawienie jest zazwyczaj wyłączone w środowisku produkcyjnym. (Automatic Translation)
