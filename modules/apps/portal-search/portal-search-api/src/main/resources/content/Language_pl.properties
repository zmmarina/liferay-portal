include-inherited-permissions=Uwzględnij uprawnienie dziedziczone (Automatic Translation)
include-inherited-permissions-help=Ustaw tę wartość true, aby uwzględnić odziedziczone role użytkownika jako część filtrowania uprawnień wyszukiwania. Odziedziczone role użytkownika obejmują wszystkich użytkowników przypisanych do użytkownika z ich członkostwa w grupie użytkowników i organizacji. (Automatic Translation)
index-commit-immediately=Natychmiastowe zatwierdzenie indeksu (Automatic Translation)
index-commit-immediately-help=Ustaw to na true, aby natychmiast zatwierdzić żądania zapisu indeksu wyszukiwania. Ustawienie tej wartości true może negatywnie wpłynąć na wydajność wyszukiwarki, ponieważ każde żądanie zapisu wymusi odświeżenie czytnika indeksów i potencjalnie opróżnienie transakcji na dysku. Domyślnym zachowaniem portalu jest natychmiastowe zatwierdzanie poszczególnych operacji indeksu (np. dodawanie bloga, aktualizowanie bloga), ale opóźnianie zatwierdzania operacji zbiorczych (np. indeks wszystkich użytkowników, indeks wszystkich wiki), dopóki wszystkie wpisy nie zostały wysłane do wyszukiwarki. Ustawienie wartości false może spowodować, że widżety, takie jak Wydawca zasobów, będą wykazywać opóźnioną reakcję podczas wyświetlania nowo dodanej zawartości. Na przykład użytkownicy mogą wystąpić opóźnienie z domyślną wyszukiwarką Elasticsearch. Zobacz https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html, aby uzyskać więcej informacji. (Automatic Translation)
