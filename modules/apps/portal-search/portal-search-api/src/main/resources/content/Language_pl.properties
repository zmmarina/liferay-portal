max-expansions=Maksymalne rozszerzenia (Automatic Translation)
max-expansions-help=Ustaw liczbę unikatowych tytułów, które można dopasować, gdy wyszukiwane terminy pasują do tytułu jako prefiksu frazy. (Automatic Translation)
minimum-buffer-availability-percentage=Minimalna wartość procentowa dostępności buforu (Automatic Translation)
nonbulk-indexing-override=Zastępowanie indeksowania nonbulk (Automatic Translation)
nonbulk-indexing-override-help=Wartość "true" powoduje, że zmodyfikowane jednostki zawsze są ponownie indeksowane jeden po drugim. Ze względu na wydajność to ustawienie jest zazwyczaj wyłączone w środowisku produkcyjnym. (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold=Próg dokładnej liczby wyników wyszukiwania filtrowanego uprawnień (Automatic Translation)
permission-filtered-search-result-accurate-count-threshold-help=Jeśli kwerenda wyszukiwania zwraca wyniki wyszukiwania z liczbą, która mieści się w tym progu, całkowita liczba po filtrowaniu uprawnień jest gwarantowana jako dokładna. (Automatic Translation)
permission-terms-limit=Limit warunków uprawnień (Automatic Translation)
permission-terms-limit-help=Ustaw to, aby ograniczyć liczbę wyszukiwanych terminów uprawnień, które zostaną dodane do zapytania wyszukiwania. Jeśli ten limit zostanie przekroczony, nie zostaną dodane żadne terminy wyszukiwania uprawnień. Zamiast tego sprawdzanie uprawnień powróci do filtru uprawnień wyszukiwania. (Automatic Translation)
