indexing-batch-sizes=Indeksowanie rozmiarów partii (Automatic Translation)
indexing-batch-sizes-help=Liczba dokumentów do indeksowania na partię dla typów modeli, które obsługują indeksowanie partii. Wartość domyślna to 10000. W przypadku modeli z dużymi dokumentami zmniejszenie tej wartości może poprawić stabilność podczas wykonywania pełnego redexu. (Automatic Translation)
