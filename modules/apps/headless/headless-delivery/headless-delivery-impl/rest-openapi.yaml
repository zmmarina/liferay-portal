components:
    schemas:
        AggregateRating:
            description:
                Represents the average rating. See [AggregateRating](https://www.schema.org/AggregateRating) for more
                information.
            properties:
                bestRating:
                    description:
                        The highest possible rating (by default normalized to 1.0).
                    format: double
                    readOnly: true
                    type: number
                ratingAverage:
                    description:
                        The average rating.
                    format: double
                    readOnly: true
                    type: number
                ratingCount:
                    description:
                        The number of ratings.
                    readOnly: true
                    type: integer
                ratingValue:
                    # @review
                    description:
                        The rating value.
                    format: double
                    readOnly: true
                    type: number
                worstRating:
                    description:
                        The lowest possible rating (by default normalized to 0.0).
                    format: double
                    readOnly: true
                    type: number
            type: object
        BlogPosting:
            description:
                Represents a blog post. See [BlogPosting](https://www.schema.org/BlogPosting) for more information.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                aggregateRating:
                    allOf:
                        - $ref: "#/components/schemas/AggregateRating"
                    description:
                        The blog post's average rating.
                    readOnly: true
                alternativeHeadline:
                    description:
                        The blog post's subtitle.
                    type: string
                articleBody:
                    description:
                        The blog post's body (content).
                    type: string
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The blog post's author.
                    readOnly: true
                customFields:
                    # @review
                    description:
                        A list of the custom fields associated with the blog post.
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The blog post's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The blog post's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                datePublished:
                    description:
                        The blog post's publication date.
                    format: date-time
                    type: string
                description:
                    description:
                        The blog post's description.
                    type: string
                encodingFormat:
                    description:
                        The blog post's media format (e.g., HTML, BBCode, etc.).
                    readOnly: true
                    type: string
                friendlyUrlPath:
                    description:
                        The blog post's relative URL.
                    type: string
                headline:
                    description:
                        The blog post's main title.
                    type: string
                id:
                    description:
                        The blog post's identifier.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        The blog post's cover image.
                    properties:
                        caption:
                            description:
                                The text describing the image.
                            type: string
                        contentUrl:
                            description:
                                The image's relative URL.
                            format: uri
                            readOnly: true
                            type: string
                        contentValue:
                            # @review
                            description:
                                "optional field with the content of the image in Base64, can be embedded with
                                nestedFields"
                            readOnly: true
                            type: string
                        imageId:
                            description:
                                The image's ID. This can be used to retrieve more information in the `Document` API.
                            format: int64
                            type: integer
                    type: object
                keywords:
                    description:
                        A list of keywords describing the blog post.
                    items:
                        type: string
                    type: array
                numberOfComments:
                    description:
                        The number of comments this blog post has received.
                    readOnly: true
                    type: integer
                relatedContents:
                    # @review
                    description:
                        A list of related contents to this blog post.
                    items:
                        $ref: "#/components/schemas/RelatedContent"
                    readOnly: true
                    type: array
                renderedContents:
                    description:
                        A list of rendered blogs posts, which results from using a display page to process the blogs
                        post and return HTML.
                    items:
                        $ref: "#/components/schemas/RenderedContent"
                    readOnly: true
                    type: array
                siteId:
                    description:
                        The ID of the site to which this blog post is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                taxonomyCategoryBriefs:
                    description:
                        The categories associated with this blog post.
                    items:
                        $ref: "#/components/schemas/TaxonomyCategoryBrief"
                    readOnly: true
                    type: array
                taxonomyCategoryIds:
                    # @review
                    description:
                        A write-only field that adds `TaxonomyCategory` instances to the blog post.
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                viewableBy:
                    description:
                        A write-only property that specifies the default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - articleBody
                - headline
            type: object
        BlogPostingImage:
            description:
                Represents a blog post's image. Properties follow the [image](https://schema.org/image) specification.
            properties:
                contentUrl:
                    description:
                        The image's relative URL.
                    readOnly: true
                    type: string
                contentValue:
                    # @review
                    description:
                        optional field with the content of the image in Base64, can be embedded with nestedFields
                    readOnly: true
                    type: string
                encodingFormat:
                    description:
                        The image's content type (e.g., `application/png`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The image's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The image's ID.
                    format: int64
                    readOnly: true
                    type: integer
                sizeInBytes:
                    description:
                        The image's size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The image's title text.
                    type: string
                viewableBy:
                    description:
                        A write-only property that specifies the default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
        ClassFieldReference:
            properties:
                className:
                    type: string
                fieldName:
                    type: string
                fieldValue:
                    type: string
            required:
                - className
                - fieldName
                - fieldValue
            type: object
        ClassNameReference:
            properties:
                className:
                    type: string
            required:
                - className
        ClassPKReference:
            properties:
                className:
                    type: string
                classPK:
                    format: int64
                    type: integer
            required:
                - className
                - classPK
            type: object
        ColumnViewport:
            additionalProperties: false
            properties:
                columnViewportDefinition:
                    additionalProperties: false
                    properties:
                        size:
                            maximum: 12
                            minimum: 1
                            type: integer
                    type: object
                id:
                    type: string
            required:
                - columnViewportDefinition
                - id
            type: object
        Comment:
            description:
                Represents a comment. See [Comment](https://www.schema.org/Comment) for more details.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The comment's author.
                    readOnly: true
                dateCreated:
                    description:
                        The comment's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The comment's latest modification date.
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    description:
                        The comment's ID.
                    format: int64
                    readOnly: true
                    type: integer
                numberOfComments:
                    description:
                        The number of child comments on this comment.
                    readOnly: true
                    type: integer
                parentCommentId:
                    # @review
                    description:
                        the ID of the comment's parent, if it exists.
                    format: int64
                    type: integer
                text:
                    description:
                        The comment's text content.
                    type: string
            type: object
        ContentDocument:
            description:
                Represents a document (binary data and metadata) associated with structured content. Properties follow
                the [Media Object](https://schema.org/MediaObject) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                contentType:
                    description:
                        The type of content.
                    readOnly: true
                    type: string
                contentUrl:
                    description:
                        The document's relative URL.
                    format: uri
                    readOnly: true
                    type: string
                contentValue:
                    # @review
                    description:
                        optional field with the content of the document in Base64, can be embedded with nestedFields
                    readOnly: true
                    type: string
                description:
                    description:
                        The document's description.
                    type: string
                encodingFormat:
                    description:
                        The document's content type (e.g., `application/pdf`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The document's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The document's ID.
                    format: int64
                    type: integer
                sizeInBytes:
                    description:
                        The document's file size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The document's title.
                    type: string
            type: object
        ContentElement:
            # @review
            properties:
                content:
                    description:
                        The content's fields.
                    readOnly: true
                    type: object
                contentType:
                    description:
                        The content set element's type.
                    readOnly: true
                    type: string
                id:
                    description:
                        The content set element's ID.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The content's title.
                    readOnly: true
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    description:
                        The localized content's titles.
                    readOnly: true
                    type: object
        ContentField:
            description:
                Represents the value of each field in structured content. Fields can contain different information types
                (e.g., documents, geolocation, etc.).
            properties:
                contentFieldValue:
                    allOf:
                        - $ref: "#/components/schemas/ContentFieldValue"
                    description:
                        The field's value.
                contentFieldValue_i18n:
                    additionalProperties:
                        $ref: "#/components/schemas/ContentFieldValue"
                    description:
                        The localized field's values.
                    type: object
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                inputControl:
                    description:
                        The field's control type (e.g., text, text area, etc.).
                    readOnly: true
                    type: string
                label:
                    description:
                        The field's label.
                    readOnly: true
                    type: string
                label_i18n:
                    additionalProperties:
                        type: string
                    description:
                        The localized field's labels.
                    readOnly: true
                    type: object
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
                nestedContentFields:
                    description:
                        A list of child content fields that depend on this resource.
                    items:
                        $ref: "#/components/schemas/ContentField"
                    type: array
                repeatable:
                    description:
                        A flag that indicates whether this field can be rendered multiple times.
                    readOnly: true
                    type: boolean
        ContentFieldValue:
            description:
                # @review
                Represents the value of a content field. Can contain different information types (e.g., geolocation,
                documents, etc.).
            properties:
                data:
                    description:
                        The field's content for simple types.
                    type: string
                document:
                    allOf:
                        - $ref: "#/components/schemas/ContentDocument"
                    description:
                        A content document element.
                geo:
                    description:
                        A point determined by latitude and longitude.
                    properties:
                        latitude:
                            description:
                                The latitude of a point in space.
                            format: double
                            type: number
                        longitude:
                            description:
                                The longitude of a point in space.
                            format: double
                            type: number
                    type: object
                image:
                    allOf:
                        - $ref: "#/components/schemas/ContentDocument"
                    description:
                        A content document element that stores an image file.
                link:
                    description:
                        A link to a page on the server.
                    format: uri
                    type: string
                structuredContentLink:
                    description:
                        A link to structured content on the server.
                    properties:
                        contentType:
                            description:
                                The type of content.
                            readOnly: true
                            type: string
                        embeddedStructuredContent:
                            allOf:
                                - $ref: "#/components/schemas/StructuredContent"
                            # @review
                            description:
                                Optional field with the structured content, can be embedded with nestedFields.
                            readOnly: true
                        id:
                            description:
                                The resource's ID.
                            format: int64
                            type: integer
                        title:
                            description:
                                The resource's title.
                            type: string
                    type: object
        ContentSetElement:
            description:
                Represents each member of a content set and can contain different types of assets.
            properties:
                content:
                    description:
                        The content's fields.
                    readOnly: true
                    type: object
                contentType:
                    description:
                        The content set element's type.
                    readOnly: true
                    type: string
                id:
                    description:
                        The content set element's ID.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The content's title.
                    readOnly: true
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized content's titles.
                    readOnly: true
                    type: object
        ContentStructure:
            description:
                Represents the content structure that backs structured content. This defines which form fields are
                available and the possible types and values.
            properties:
                assetLibraryKey:
                    # @review
                    description:
                        The key of the asset library to which the content structure is scoped.
                    readOnly: true
                    type: string
                availableLanguages:
                    description:
                        The list of languages the content structure has a translation for.
                    items:
                        type: string
                    readOnly: true
                    type: array
                contentStructureFields:
                    description:
                        The list of the content structure's fields.
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The content structure's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The content structure's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time a field of the content structure changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The content structure's description.
                    readOnly: true
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized content structure's description.
                    readOnly: true
                    type: object
                id:
                    description:
                        The content structure's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The content structure's name.
                    readOnly: true
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized content structure's names.
                    readOnly: true
                    type: object
                siteId:
                    description:
                        The ID of the site to which the content structure is scoped.
                    format: int64
                    readOnly: true
                    type: integer
            type: object
        ContentStructureField:
            description:
                Represents each field in a content structure, backed by a content field.
            properties:
                dataType:
                    description:
                        The form field's type (e.g., date, geolocation, text, etc.).
                    readOnly: true
                    type: string
                inputControl:
                    description:
                        The form field's input control type (e.g., text, textarea, select field, etc.).
                    readOnly: true
                    type: string
                label:
                    description:
                        The form field's label.
                    readOnly: true
                    type: string
                label_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The form field's labels.
                    readOnly: true
                    type: object
                localizable:
                    description:
                        A flag that indicates whether the content is accessible in different languages.
                    readOnly: true
                    type: boolean
                multiple:
                    description:
                        A flag that indicates whether the form field can have several values.
                    readOnly: true
                    type: boolean
                name:
                    description:
                        The form field's name.
                    readOnly: true
                    type: string
                nestedContentStructureFields:
                    description:
                        The child content structure fields that depend on this form field.
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    readOnly: true
                    type: array
                options:
                    description:
                        The list of different possible values.
                    items:
                        properties:
                            label:
                                description:
                                    The option's label.
                                type: string
                            label_i18n:
                                additionalProperties:
                                    type: string
                                # @review
                                description:
                                    The localized option's labels.
                                type: object
                            value:
                                description:
                                    The internal value of the field option.
                                type: string
                        type: object
                    readOnly: true
                    type: array
                predefinedValue:
                    description:
                        The form field's default value.
                    readOnly: true
                    type: string
                predefinedValue_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized form field's default values.
                    readOnly: true
                    type: object
                repeatable:
                    description:
                        A flag that indicates whether this content can be rendered (and answered) several times.
                    readOnly: true
                    type: boolean
                required:
                    description:
                        A flag that indicates whether this form field is required.
                    readOnly: true
                    type: boolean
                showLabel:
                    description:
                        A flag that indicates whether the structure's end target should render the field label.
                    readOnly: true
                    type: boolean
            type: object
        ContentTemplate:
            # @review
            description:
                Represents a content template.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                assetLibraryKey:
                    # @review
                    description:
                        The key of the asset library to which the content template is scoped.
                    readOnly: true
                    type: string
                availableLanguages:
                    # @review
                    description:
                        The list of languages the content template has a translation for.
                    items:
                        type: string
                    readOnly: true
                    type: array
                contentStructureId:
                    # @review
                    description:
                        The ID of the `ContentStructure`.
                    format: int64
                    type: integer
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    # @review
                    description:
                        The content template's creator.
                    readOnly: true
                dateCreated:
                    # @review
                    description:
                        The content template's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    # @review
                    description:
                        The last time the content template changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    # @review
                    description:
                        the content template's description.
                    type: string
                description_i18n:
                    # @review
                    additionalProperties:
                        type: string
                    description:
                        the localized content template's descriptions.
                    type: object
                id:
                    # @review
                    description:
                        The content template's ID.
                    readOnly: true
                    type: string
                name:
                    # @review
                    description:
                        the content template's name.
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        the localized content template's name.
                    type: object
                programmingLanguage:
                    # @review
                    description:
                        the content template's programming language.
                    type: string
                siteId:
                    # @review
                    description:
                        The ID of the site to which the content template is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                templateScript:
                    # @review
                    description:
                        The content template's script.
                    type: string
            required:
                - contentStructureId
                - name
        ContextReference:
            properties:
                contextSource:
                    enum: [CollectionItem, DisplayPageItem]
                    type: string
            required:
                - contextSource
            type: object
        Creator:
            description:
                Represents the user account of the content's creator/author. Properties follow the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The author's additional name (e.g., middle name).
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The author's surname.
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The author's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The author's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the author's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The author's full name.
                    readOnly: true
                    type: string
                profileURL:
                    # @review
                    description:
                        A relative URL to the author's user profile. Optional field, can be embedded with nestedFields.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        CreatorStatistics:
            # @review
            description:
                Detailed info of the creator.
            properties:
                joinDate:
                    description:
                        Join date of the author.
                    format: date-time
                    readOnly: true
                    type: string
                lastPostDate:
                    description:
                        Last post created by the author.
                    format: date-time
                    readOnly: true
                    type: string
                postsNumber:
                    description:
                        Number of posts publicated by the author.
                    readOnly: true
                    type: integer
                rank:
                    description:
                        The rank of the author.
                    readOnly: true
                    type: string
            type: object
        CustomField:
            # @review
            description:
                Represents the value of each custom field. Fields can contain different information types (e.g.,
                geolocation, strings, etc.).
            properties:
                customValue:
                    allOf:
                        - $ref: "#/components/schemas/CustomValue"
                    description:
                        The field's value.
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
        CustomMetaTag:
            # @review
            description:
                Represents a custom meta tag.
            properties:
                key:
                    # @review
                    description:
                        The custom metatag's key.
                    type: string
                value:
                    # @review
                    description:
                        The custom metatag's value
                    type: string
                value_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized custom metatag's values.
                    type: object
            type: object
        CustomValue:
            # @review
            description:
                Represents a custom value.
            properties:
                data:
                    # @review
                    description:
                        The field's content value for simple types.
                    type: object
                data_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized field's content values for simple types.
                    type: object
                geo:
                    allOf:
                        - $ref: "#/components/schemas/Geo"
                    description:
                        A point determined by latitude and longitude.
            type: object
        DisplayPageTemplate:
            description:
                Represents a Display Page template.
            properties:
                contentSubtype:
                    # @review
                    description:
                        The display page template's content subtype.
                    properties:
                        subtypeId:
                            # @review
                            description:
                                The content subtype's ID.
                            format: int64
                            type: integer
                    type: object
                contentType:
                    # @review
                    description:
                        The type of content.
                    properties:
                        className:
                            # @review
                            description:
                                The content type's class name.
                            type: string
                    type: object
                key:
                    # @review
                    description:
                        The display page template's key.
                    type: string
                name:
                    # @review
                    description:
                        The display page template's name.
                    type: string
            type: object
        Document:
            description:
                Represents a Document Library file, storing binary and metadata information. Properties follow the
                [MediaObject](https://schema.org/MediaObject) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                adaptedImages:
                    description:
                        An array of images in several resolutions and sizes, created by the Adaptive Media framework.
                    items:
                        properties:
                            contentUrl:
                                description:
                                    The image's relative URL.
                                format: uri
                                type: string
                            contentValue:
                                # @review
                                description:
                                    Optional field with the content of the image in Base64, can be embedded with
                                    nestedFields.
                                readOnly: true
                                type: string
