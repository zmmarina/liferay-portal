active-help=Autorisez les administrateurs du site à créer des sites à partir de ce modèle.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Permettre aux administrateurs du site de modifier les pages associées au modèle du site, même quand la propagation des modifications est activée.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Placer ceci pour permettre à des administrateurs de sites d'ajouter, enlever, ou configurer des applications et de changer des propriétés de page. Si les administrateurs de sites modifient une page, les changements au template de la page d'origine ne sont pas propagés. Si cette option est placée, il est possible de rejeter des modifications de pages spécifiques par l'outil de gestion de page.
disable-propagation=Désactiver la propagation
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Chaque modification de page peut déclencher une propagation du modèle de site vers les sites connectés. Vous pouvez désactiver temporairement la propagation et l'activer plus tard lorsque le modèle est prêt.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Les modèles de site vous permettent de définir des pages et des contenus web à inclure à la création d'un site. Vous pouvez définir et éditer les modèles de site, ainsi que leurs permissions.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Gabarits de site
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Paramètres de gabarit de site
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=La propagation est désactivée. Les sites connectés n'ont peut-être pas encore été mis à jour. La propagation n'est déclenchée que lorsqu'un site créé à partir du modèle est visité.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=La propagation est activée. Les sites connectés seront mis à jour une fois qu'une page de site sera visitée.
ready-for-propagation=Prêt pour la propagation
ready-for-propagation-help=Autorisez la propagation du modèle de site vers les sites connectés. Ces sites nouvellement créés héritent toujours du modèle.
site-template-was-added=Modèle de site a été ajouté.
there-are-no-site-templates=Modèles de site inexistants
you-cannot-delete-site-templates-that-are-used-by-a-site=Vous ne pouvez pas supprimer de modèles de site qui sont utilisés par un site.