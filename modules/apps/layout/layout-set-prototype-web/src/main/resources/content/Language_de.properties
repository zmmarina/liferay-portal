active-help=Site-Administratoren erlauben, Sites aus dieser Site-Vorlage zu erstellen.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Site-Administratoren erlauben Seiten anzupassen, auch wenn die Vererbung von Änderungen aktiviert ist.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Mit dieser Einstellung erlauben Sie Site-Administratoren Anwendungen hinzuzufügen, zu entfernen, zu konfigurieren oder Seiteneinstellungen zu ändern. Wenn Site-Administratoren eine Seite verändert haben, werden Änderungen der ursprünglichen Seitenvorlage nicht mehr an diese Seite weitergegeben. Ist diese Option aktiviert, ist es möglich, Änderungen bestimmter Seiten durch das Seitenmanagement zu verhindern.
disable-propagation=Vererbung deaktivieren
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Jede Seitenänderung kann eine Vererbung der Site-Vorlage zu den verbundenen Sites auslösen. Sie können die Vererbung temporär deaktivieren und später aktivieren, wenn die Vorlage fertig ist.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitevorlagen erlauben die Auswahl von Seiten und Webcontent, die bei der Erstellung von Sites einbezogen werden sollen. Sie können Sitevorlagen anlegen, bearbeiten und deren Berechtigungen anpassen.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitevorlagen
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Einstellungen zur Sitevorlage
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Die Vererbung ist deaktiviert. Verbundene Sites sind möglicherweise noch nicht aktualisiert worden. Die Vererbung wird nur ausgelöst, wenn eine aus der Vorlage erstellte Site besucht wird.
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Die Vererbung ist deaktiviert. Verbundene Sites werden aktualisiert, sobald die Seite einer Site besucht wird.
ready-for-propagation=Bereit zur Vererbung
ready-for-propagation-help=Erlauben Sie die Vererbung von der Site-Vorlage an die verbundenen Sites. Neu erstellte Sites erben immer von der Vorlage.
site-template-was-added=Sitevorlage wurde hinzugefügt
there-are-no-site-templates=Keine Sitevorlagen verfügbar.
you-cannot-delete-site-templates-that-are-used-by-a-site=Sie können keine Sitevorlagen löschen, die von Sites verwendet werden.